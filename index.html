<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mohammad Rafi – Hindi Film Songs Archive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 24px; }
    h1 { margin-bottom: 4px; }
    .muted { color: #666; margin-bottom: 16px; }
    select, input {
      padding: 10px;
      margin: 6px 6px 16px 0;
      font-size: 14px;
    }
    table { width: 100%; border-collapse: collapse; }
    th, td {
      border-bottom: 1px solid #eee;
      padding: 10px;
      text-align: left;
      vertical-align: top;
    }
    th { background: #fafafa; position: sticky; top: 0; }
    .small { font-size: 12px; color: #666; }
  </style>
</head>
<body>

<h1>Mohammad Rafi – Hindi Film Songs</h1>
<p class="muted">
  A decade-wise archive of Hindi film songs sung by Mohammad Rafi.
</p>

<select id="decade">
  <option value="songs_1950s.csv">1950–1959</option>
  <option value="songs_1960s.csv">1960–1969</option>
  <option value="songs_1970s.csv">1970–1979</option>
  <option value="songs_1980s.csv">1980–1980</option>
</select>

<input type="text" id="search" placeholder="Search song / film / composer..." />

<table>
  <thead>
    <tr>
      <th>Song</th>
      <th>Film</th>
      <th>Year</th>
      <th>Category</th>
      <th>Composer</th>
      <th>Lyricist</th>
    </tr>
  </thead>
  <tbody id="songs"></tbody>
</table>

<script src="app.js"></script>
</body>
</html>
